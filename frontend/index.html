<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="多协议数据采集系统 - 支持SSH、API、SNMP等多种协议的数据采集和监控平台" />
    <meta name="keywords" content="数据采集,多协议,SSH,API,SNMP,监控,网络设备,自动化" />
    <meta name="author" content="MultiProto Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="多协议数据采集系统" />
    <meta property="og:description" content="支持SSH、API、SNMP等多种协议的数据采集和监控平台" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="多协议数据采集系统" />
    <meta property="twitter:description" content="支持SSH、API、SNMP等多种协议的数据采集和监控平台" />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- 主题色 -->
    <meta name="theme-color" content="#1890ff" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>多协议数据采集系统</title>
    
    <style>
      /* 初始加载样式 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        background: linear-gradient(135deg, #1890ff 0%, #722ed1 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: #666;
        font-size: 14px;
        margin-bottom: 16px;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* 暗色主题检测 */
      @media (prefers-color-scheme: dark) {
        #loading {
          background: #141414;
        }
        
        .loading-text {
          color: #a6a6a6;
        }
        
        .loading-spinner {
          border-color: #303030;
          border-top-color: #1890ff;
        }
      }
    </style>
  </head>
  <body>
    <!-- 初始加载界面 -->
    <div id="loading">
      <div class="loading-content">
        <div class="loading-logo">MP</div>
        <div class="loading-text">多协议数据采集系统</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- React 应用挂载点 -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // 隐藏加载界面
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loading.remove();
            }, 300);
          }
        }, 500);
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('应用加载错误:', e.error);
      });
      
      // 未处理的Promise拒绝
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的Promise拒绝:', e.reason);
      });
    </script>
  </body>
</html>
